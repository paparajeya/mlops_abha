<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Species Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            max-width: 450px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="mb-4 text-center">ðŸŒ¸ Iris Species Predictor</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="sepal_length" class="form-label">Sepal Length (cm)</label>
                <input type="number" step="0.1" min="4.0" max="8.0" class="form-control" id="sepal_length" name="sepal_length" placeholder="e.g., 5.1" required>
                <div class="form-text">Typical range: 4.3 - 7.9 cm</div>
            </div>

            <div class="mb-3">
                <label for="sepal_width" class="form-label">Sepal Width (cm)</label>
                <input type="number" step="0.1" min="2.0" max="5.0" class="form-control" id="sepal_width" name="sepal_width" placeholder="e.g., 3.5" required>
                <div class="form-text">Typical range: 2.0 - 4.4 cm</div>
            </div>

            <div class="mb-3">
                <label for="petal_length" class="form-label">Petal Length (cm)</label>
                <input type="number" step="0.1" min="1.0" max="7.0" class="form-control" id="petal_length" name="petal_length" placeholder="e.g., 1.4" required>
                <div class="form-text">Typical range: 1.0 - 6.9 cm</div>
            </div>

            <div class="mb-3">
                <label for="petal_width" class="form-label">Petal Width (cm)</label>
                <input type="number" step="0.1" min="0.1" max="3.0" class="form-control" id="petal_width" name="petal_width" placeholder="e.g., 0.2" required>
                <div class="form-text">Typical range: 0.1 - 2.5 cm</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
            <div class="result mt-4">
                ðŸŒ¼ Predicted Species: <strong>{{ prediction.capitalize() }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
