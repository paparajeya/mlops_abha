<!-- app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Digit Classifier (MNIST)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview { margin-top: 20px; }
        img { max-width: 200px; }
    </style>
</head>
<body class="container py-5">
    <h2 class="text-center mb-4">ðŸ§  Handwritten Digit Classifier</h2>
    <form method="POST" enctype="multipart/form-data" class="text-center">
        <input class="form-control" type="file" name="image" accept="image/*" required>
        <p class="form-text mb-3">Upload a clear 28x28 grayscale digit image.</p>
        <button class="btn btn-primary" type="submit">Predict</button>
    </form>

    {% if image_path %}
    <div class="preview text-center mt-4">
        <p><strong>Uploaded Image:</strong></p>
        <img src="{{ image_path[4:] }}" alt="Uploaded digit">
    </div>
    {% endif %}

    {% if prediction is not none %}
    <div class="alert alert-info mt-4 text-center">
        ðŸ§¾ Prediction: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}
</body>
</html>
